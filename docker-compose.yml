version: '2'
services:
 app:
#  image: thisisqasim/tastyigniter
  build: .
  hostname: tasty
  volumes:
    - ./config:/var/www/html/config
  environment:
    - MYSQL_HOSTNAME=db
    - MYSQL_DATABASE=tastyigniter
    - MYSQL_USER=tastyigniter
    - MYSQL_PASSWORD=somepassword
 db:
  image: mariadb
  volumes:
    - ./db:/var/lib/mysql
  environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_DATABASE=tastyigniter
    - MYSQL_USER=tastyigniter
    - MYSQL_PASSWORD=somepassword
